<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DUIWIN VIP - Best Clone</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root{
      --red:#ff2424;
      --green:#18ff4a;
      --glass:rgba(255,255,255,0.06);
      --glass-2:rgba(255,255,255,0.08);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#000;color:#fff;}

    .hero{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      position:relative;
    }

    .hero::before{
      content:"";
      position:absolute;inset:0;
      background:url('https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?auto=format&fit=crop&w=1400&q=80');
      background-size:cover;background-position:center;
      filter:brightness(0.4);
      z-index:-1;
    }

    .card{
      width:95%;
      max-width:900px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:18px;
      padding:28px;
      display:flex;
      gap:22px;
      backdrop-filter:blur(6px);
      box-shadow:0 0 25px rgba(0,0,0,0.7);
    }

    .brand-3d{
      font-size:24px;
      font-weight:900;
      letter-spacing:2px;
      color:var(--red);
      text-transform:uppercase;
      text-shadow:
        -3px 0 0 var(--green),
        0 3px 0 #000,
        0 6px 14px rgba(0,0,0,0.8);
      margin-bottom:6px;
    }

    .title{
      font-size:26px;
      font-weight:800;
      line-height:1.2;
      text-shadow:0 3px 10px rgba(0,0,0,0.7);
    }

    .subtitle{
      font-size:14px;
      color:#e5e5e5;
      margin-top:6px;
      opacity:0.9;
    }

    .pill{
      display:inline-block;
      padding:8px 14px;
      background:var(--glass-2);
      border-radius:999px;
      margin:6px 6px 0 0;
      font-size:12px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 4px 0 #2a2a2a,0 6px 10px rgba(0,0,0,0.4);
      transition:0.15s;
    }

    .pill:active{
      transform:translateY(3px);
      box-shadow:0 1px 0 #2a2a2a;
    }

    .right{
      width:260px;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .price-box{
      padding:16px;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
    }

    .price{
      font-size:20px;
      font-weight:800;
      color:var(--green);
      margin-top:4px;
      text-shadow:0 0 8px rgba(0,255,80,0.6);
    }

    .cta{
      display:block;
      margin-top:10px;
      padding:12px;
      border-radius:999px;
      text-decoration:none;
      color:#000;
      background:linear-gradient(90deg,var(--red),var(--green));
      font-weight:700;
      box-shadow:0 8px 0 #003300;
      transition:0.15s;
    }

    .cta:active{
      transform:translateY(6px);
      box-shadow:0 2px 0 #003300;
    }

    .ghost{
      display:block;
      padding:10px;
      color:#fff;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      text-decoration:none;
      font-size:13px;
      margin-top:4px;
    }

    @media(max-width:850px){
      .card{flex-direction:column;width:94%;}
      .right{width:100%;}
    }
.profile-img{
      width:85px;
      height:85px;
      border-radius:50%;
      object-fit:cover;
      margin:10px 0 15px 0;
      box-shadow:0 0 12px rgba(255,0,0,0.7), 0 0 22px rgba(0,255,0,0.6);
      border:2px solid rgba(255,255,255,0.3);
    }
</style>
</head>
<body>

<div class="hero">
  <div class="card">
    <div class="left">
      <div class="brand-3d">DUIWIN
      <img src="https://i.ibb.co/TBnGTp5C/images.png" class="profile-img" alt="Profile">
      <h1 class="title">Join Free VIP Channel — Get Sure Shots, Loss Recovery & Joining Bonus ₹1000.</h1>


      <div class="features">
        <span class="pill" style="color:red;">Sure Shots</span>
        <span class="pill" style="color:red;">Loss Recovery</span>
        <span class="pill" style="color:red;">Instant Alerts</span>
        <span class="pill" style="color:red;">Joining Bonus</span>
      </div>
    </div>

    <div class="right">
      <div class="price-box">
        <div style="font-size:12px;opacity:0.9;">Exclusive</div>
        <div class="price">Free Join</div>
        <a href="https://t.me/yourchannel" class="cta">Join Telegram Channel</a>
        <a href="#" class="ghost" onclick="navigator.clipboard.writeText('https://t.me/yourchannel');alert('Link Copied!')">Copy Invite Link</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
